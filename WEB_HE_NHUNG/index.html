<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Monitoring System</h1>
        <div class="time">Thời gian hiện tại: <span id="currentTime">Loading...</span></div>
        <div class="schedule">
            Lịch hẹn giờ:
            <div>Phơi quần áo: <span id="schedulePhoi">6:00</span> | Thu quần áo: <span id="scheduleThu">18:00</span></div>
            <div class="schedule-input">
                <input type="time" id="phoiTime">
                <input type="time" id="thuTime">
                <button onclick="saveSchedule()">Lưu lịch hẹn giờ</button>
            </div>
        </div>
        <div class="data">
            <div>Nhiệt độ: <span id="temperature">Loading...</span> °C</div>
            <div>Độ ẩm: <span id="humidity">Loading...</span> %</div>
        </div>
        <div class="status" id="rainMessage">Checking weather...</div>
        <div class="servo-position">Vị trí servo: <span id="servoPosition">Loading...</span>°</div>
        <div class="mode" id="modeStatus">Chế độ: Loading...</div>
        <div class="control">
            <button onclick="moveServo(0)">Phơi quần áo</button>
            <button onclick="moveServo(180)">Thu quần áo</button>
            <button class="auto-button" onclick="setAutoMode()">Tự động</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
